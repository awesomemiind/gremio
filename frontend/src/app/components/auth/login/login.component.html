<div id="home-container">
  <div class="login-card col-md-4">
    <div class="container-card container">

      <!-- Header -->
      <div class="header">
        <h1>Login</h1>
        <p>Bem vindo</p>
        <p>Insira seus dados para prosseguir</p>
      </div>
      <!-- ... -->

      <!-- Form -->
      <div class="form">
        <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Digite seu email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              maxlength="100"
              minlength="10"
              placeholder="ex: example@email.com">
            <div class="invalid-feedback container" *ngIf="formLogin.controls.email.touched || formLogin.controls.email.dirty">
               <span *ngIf="formLogin.controls.email.errors?.required">
                Este campo é obrigatorio
              </span>


              <span *ngIf="formLogin.controls.email.errors?.email">
                Informe um email valido
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Digite sua senha</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-key"></i></div>
            </div>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="********"
              >
              <div class="invalid-feedback container" *ngIf="formLogin.controls.password.touched || formLogin.controls.password.dirty">
                <span *ngIf="formLogin.controls.password.errors?.required">
                 Este campo é obrigatorio
               </span>

             </div>
          </div>
        </div>

        <button class="btn btn-info btn-block" [disabled]='! formLogin.valid'>Entrar</button>
      </form>
      </div>
      <!-- ... -->
    </div>
  </div>
  <div class="background-image col-md-8"></div>
</div>
